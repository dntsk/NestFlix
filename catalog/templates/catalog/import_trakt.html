{% extends 'catalog/base.html' %}

{% block title %}Import from Trakt.tv{% endblock %}

{% block content %}
<h1>Import from Trakt.tv</h1>
<p>Enter your Trakt.tv username to import watched movies and TV shows.</p>
<form method="post">
    {% csrf_token %}
    <label for="username">Trakt.tv Username:</label>
    <input type="text" id="username" name="username" value="{{ saved_username }}" required>
    <button type="submit">Import</button>
</form>
{% endblock %}
